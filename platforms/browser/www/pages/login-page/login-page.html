<ion-view id="loginPage" view-title="Login">
  <ion-content style="padding-top: 70px;background-color: #f1f1f1">
    <div>
      <div style="text-align: center">
        <div>
          Username
        </div>
        <div class="vertical-margin">
          <input class="regular-input" type="text" ng-model="player.username">
        </div>

        <div>
          Password
        </div>
        <div class="vertical-margin">
          <input class="regular-input" type="password" ng-model="player.password">
        </div>

        <button class="button button-balanced" ng-click="login()" style="margin-top: 5px;">
          Login
        </button>

        <p ng-click="moveToRegister()" style="margin-top: 10px">
          Not registered yet? click here!
        </p>

        <div style="margin-top: 20px">
         <img src="../../img/dice.png" style="height: 114px;margin-left: 15px;margin-bottom: 5px;opacity: 0.5;">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
