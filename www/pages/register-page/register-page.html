<ion-view id="loginPage" view-title="Register">
  <ion-content style="padding-top: 70px;background-color: #f1f1f1">
    <div>
      <div style="text-align: center">
        <div>
          Enter username
        </div>
        <div class="vertical-margin">
          <input class="regular-input" type="text" ng-model="player.username">
        </div>

        <div>
          Enter password
        </div>
        <div class="vertical-margin">
          <input class="regular-input" type="password" ng-model="player.password">
        </div>

        <div>
          Enter password again
        </div>
        <div class="vertical-margin">
          <input class="regular-input" type="password" ng-model="player.password2">
        </div>

        <button class="button button-balanced" ng-click="register()" style="margin-top: 5px;">
          Register
        </button>

        <p ng-click="moveToLogin()" style="margin-top: 10px">
          Already registered? click to login!
        </p>
      </div>
    </div>
    <span style="position: fixed;bottom: 0;">
      <img src="../../img/dice.png" style="height: 114px;margin-left: 15px;margin-bottom: 5px;opacity: 0.5;">
    </span>
  </ion-content>
</ion-view>
