<ion-view id="roomsPage" view-title="Rooms" >
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right vertical-center" ng-repeat="room in rooms" type="item-text-wrap" ng-click="getIntoRoom(room.id, room.name)">
        <h2 class="room-name">{{room.name}}</h2>
        <i class="icon ion-chevron-left icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
