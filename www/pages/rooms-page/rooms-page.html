<ion-view id="roomsPage" view-title="Rooms">

    <ion-nav-buttons side="right">


        <button class="button" ng-click="createRoom()" style="margin-right: 2px">
            Create room
        </button>

        <button class="button" ng-click="logout()">
            Logout
        </button>

    </ion-nav-buttons>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to get rooms..."
            on-refresh="getRooms()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-avatar item-icon-right main-color" style="padding-left: 20px;"
                      ng-repeat="room in rooms" type="item-text-wrap"
                      ng-click="getIntoRoom(room.id, room.name, room.password)">
                <h2>{{room.name}}</h2>
                <h4>{{room.users.length}} Players</h4>
                <i ng-if="room.password == null" class="icon ion-chevron-right icon-accessory"></i>
                <i ng-if="room.password != null" class="icon ion-locked icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
