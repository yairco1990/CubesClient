<ion-view id="loginPage" view-title="Login">
  <ion-content style="margin-top: 8px">
    <div style="text-align: center">
      <div>
        Username
      </div>
      <div class="vertical-margin">
        <input class="regular-input" type="text" ng-model="player.name">
      </div>

      <div>
        Password
      </div>
      <div class="vertical-margin">
        <input class="regular-input" type="password" ng-model="player.password">
      </div>

      <button class="button button-balanced" ng-click="login()">
Login
      </button>

    </div>
  </ion-content>
</ion-view>
